<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Company Profile</h1>
</div>
<div class="wrapper-md">
  <div>
    <div class="row">
      <div class="col-sm-6">
        <form name="form" class="form-validation" ng-submit="saveInfo()">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">Company profile</span>
            </div>
            <div class="panel-body">
<!--
              <div class="form-group">
                <label>Choose Company</label>
                <select class="form-control" ng-model="chosenOne">
                  <option   value="new">Add new...</option>
                  <option ng-repeat="l in companies" class="form-control"  value="{{ l.id }}">{{ l.get('name') }}</option>
                  
                </select>
              </div>
-->
              <div >
                <div class="form-group">
                  <label>Company Name</label>
                  <input type="text" class="form-control" ng-model="companyInfo.name" required >
                </div>

                <div class="form-group" ng-show="companyInfo.image">
                  <label>Company Logo</label>
                  <div>
                    <a href class="thumb-sm m-r">
                      <img src=" {{ companyInfo.image }} " class="r r-2x">
                    </a>
                    
                  </div>
                </div>

           
                <div class="form-group" >

                  <label>Choose Logo for Company</label>

                  <div class="m-b">
                    <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s" id="fileInput">
                  </div>
                </div>




                <div class="form-group" ng-show='fileselected'>
                  <label>Please crop your logo</label>
                  <div class="hbox hbox-auto-xs">

                    <div class="col">
                      <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                        <div class="bg-light" style="height:320px">
                          <img-crop 
                            image="myImage" 
                            result-image="myCroppedImage"
                            result-image-size="160"
                            area-type="{{cropType}}"
                          ></img-crop>
                        </div>
                      </div>
                    </div>


                    <div class="col">
                      <div class="inline bg-white wrapper-sm b-a">
                        <div class="bg-light">
                          <img ng-src="{{myCroppedImage}}" />
                        </div>
                      </div>
                    </div>
                  </div>


                </div>

              </div>


            </div>

            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success">Save</button>
            </footer>
          </div>
        </form>
      </div>




    </div>

  </div>

</div>
