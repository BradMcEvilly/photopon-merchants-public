<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Review Request</h1>
</div>
<div class="wrapper-md">
  <div>
    <div class="row">


      <div class="col-sm-6">
        <div class="panel panel-default">            
          <div class="panel-heading">
            <span class="h4">Company Logo</span>
          </div>

          <div class="panel-body">
            <img class="companyprovidedlogo" src="{{provided.get('logo').url()}}" height="256" width="256" />
          </div>
        </div>
      </div>



      <div class="col-sm-6">


        <form name="form" class="form-validation">
          <div class="panel panel-default">
            
            <div class="panel-heading">
              <span class="h4">Company info</span>
            </div>


            <div class="panel-body">
              <ul class="list-group list-group-lg m-b-none">

                <li class="list-group-item">
                  <a href class="thumb-sm m-r">
                    <i class="icon-briefcase fa-fw" style="
                        font-size: 26px;
                        vertical-align: middle;
                    "></i>
                  </a>
                  <a href style="display: inline-block; vertical-align: middle;">
                    <span>Business name</span>
                    <br>
                    <span class="text-muted">{{provided.get("businessName")}}</span>
                  </a>
                </li>

              
                <li class="list-group-item">
                  <a href class="thumb-sm m-r">
                    <i class="icon-call-end fa-fw" style="
                        font-size: 26px;
                        vertical-align: middle;
                    "></i>
                  </a>
                  <a href style="display: inline-block; vertical-align: middle;">
                    <span>Phone number</span>
                    <br>
                    <span class="text-muted">{{provided.get("phoneNumber")}}</span>
                  </a>
                </li>


                <li class="list-group-item">
                  <a href class="thumb-sm m-r">                
                    <i class="icon-envelope fa-fw" style="
                        font-size: 26px;
                        vertical-align: middle;
                    "></i>
                  </a>
                  <a href style="display: inline-block; vertical-align: middle;">
                    <span>Email</span>
                    <br>
                    <span class="text-muted">{{provided.get("user").get("email")}}</span>
                  </a>
                </li>


                <li class="list-group-item">
                  <a href class="thumb-sm m-r">                
                    <i class="icon-paper-clip fa-fw" style="
                        font-size: 26px;
                        vertical-align: middle;
                    "></i>
                  </a>
                  <a href style="display: inline-block; vertical-align: middle;">
                    <span>Tax ID</span>
                    <br>
                    <span class="text-muted">{{provided.get("taxID")}}</span>
                  </a>
                </li>
                

              </ul>
              




              <div ng-show="showAddCompany()">
                

                <div class="form-group" ng-show="companyInfo.image">
                  <label>Company Logo</label>
                  <div>
                    <a href class="thumb-sm m-r">
                      <img src=" {{ companyInfo.image }} " class="r r-2x">
                    </a>
                    <a ng-click="removeImage()">&nbsp;&nbsp;&nbsp;<i class="icon-trash fa-fw" style="vertical-align: middle;"></i> Remove Logo</a>
                  </div>
                </div>

           
                <div class="form-group" ng-hide='companyInfo.image'>

                  <label>Choose Logo for Company</label>

                  <div class="m-b">
                    <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s" id="fileInput">
                  </div>
                </div>




                <div class="form-group" ng-show='fileselected'>
                  <label>Please crop your logo</label>
                  <div class="hbox hbox-auto-xs">

                    <div class="col">
                      <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                        <div class="bg-light" style="height:320px">
                          <img-crop 
                            image="myImage" 
                            result-image="myCroppedImage"
                            result-image-size="160"
                            area-type="{{cropType}}"
                          ></img-crop>
                        </div>
                      </div>
                    </div>


                    <div class="col">
                      <div class="inline bg-white wrapper-sm b-a">
                        <div class="bg-light">
                          <img ng-src="{{myCroppedImage}}" />
                        </div>
                      </div>
                    </div>
                  </div>


                </div>

              </div>


            </div>

            <footer class="panel-footer text-right bg-light lter">
              <button type="button" class="btn btn-success" ng-click="acceptRequest()">Accept</button>
              <button type="button" class="btn btn-danger" ng-click="denyRequest()">Deny</button>

            </footer>
          </div>
        </form>
      </div>




    </div>

  </div>

</div>
